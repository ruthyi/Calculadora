<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darklight.css">
</head>
<body>
    <main class="container" id="general">
        <header>
            <h1 id="cal">
                Calculadora
            </h1>
            <div id="ca2">
                <label class="switchBtn">
                    <input type="checkbox" onclick="cambiar();">
                    <div class="slide round" id="cabecera">Light</div>
                </label>
            </div>
        </header>
        <div class="container__btn-display">
            <div class="display">
                <p>000</p>
                <label for=""  aria-placeholder="000"></label>
            </div>

            <div class="container__btn">
                <button class="btn-same" id=" parentecis-left"><p>(</p></button>
                <button class="btn-same" id="parentecis-right"><p>)</p></button>
                <button class="btn-same" id=" porsentaje"><p>%</p></button>
                <button  id="ce"><p>CE</p></button>
                <button class="btn-same" id=" siete"><p>7</p></button>
                <button class="btn-same" id=" ocho"> <p>8</p></button>
                <button class="btn-same" id=" nueve"><p>9</p></button>
                <button class="btn-same" id=" division"><p>/</p></button>
                <button class="btn-same" id=" cuatro"><p>4</p></button>
                <button class="btn-same" id=" cinco"><p>5</p></button>
                <button class="btn-same" id=" seis"><p>6</p></button>
                <button class="btn-same" id=" multiplicacion"><p>*</p></button>
                <button class="btn-same" id=" uno"><p>1</p></button>
                <button class="btn-same" id=" dos"><p>2</p></button>
                <button class="btn-same" id=" tres"><p>3</p></button>
                <button class="btn-same" id="resta"><p>-</p></button>
                <button class="btn-same" id="cero"><p>0</p></button>
                <button class="btn-same" id=" punto"><p>.</p></button>
                <button class="btn-same" id="igual"><p>=</p></button>
                <button class="btn-same" id=" suma"><p>+</p></button>
            </div>
            <button class="container__btn-ac" id="ac">
                <p>AC</p>
            </button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
