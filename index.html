<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darklight.css">
</head>
<body>
    <main class="container" id="general">
        <header>
            <h1 id="cal">
                Calculadora
            </h1>
            <div id="ca2">
                <label class="switchBtn">
                    <input type="checkbox" onclick="cambiar();">
                    <div class="slide round" id="cabecera">Light</div>
                </label>
            </div>
        </header>
        <div class="container__btn-display">
            <div class="display">
                <div id="valor-anterior"></div>
                <br>
                <div id="valor-actual"></div>
            </div>

            <div class="container__btn">
                <button class="potencia btn-same " id=" potencia">^</button>
                <button class="raiz btn-same " id="raiz">âˆš</button>
                <button class="porcentaje btn-same" id=" porcentaje"><p>%</p></button>
                <button class="ce" id="ce">CE</button>
                <button class="siete btn-same " id=" siete">7</button>
                <button class="ocho btn-same " id=" ocho"> 8</button>
                <button class="nueve btn-same " id=" nueve">9</button>
                <button class="btn-same division" id=" division">/</button>
                <button class="cuatro btn-same " id=" cuatro">4</button>
                <button class="cinco btn-same " id=" cinco">5</button>
                <button class="seis btn-same " id=" seis">6</button>
                <button class=" btn-same multiplicacion"  id=" multiplicacion">*</button>
                <button class="uno btn-same " id=" uno">1</button>
                <button class="dos btn-same " id=" dos">2</button>
                <button class="tres btn-same " id=" tres">3</button>
                <button class="btn-same resta" id="resta">-</button>
                <button class="cero btn-same " id="cero">0</button>
                <button class="btn-same punto" id=" punto">.</button>
                <button class="btn-same ac"  id="ac">AC</button>
                <button class="btn-same suma" id=" suma">+</button>
            </div>
            <button class="container__btn-ac igual" value="igual" id="ac">=</button>
        </div>

    </main>
    <script src="new.js"></script>
    <script src="script.js"></script>
</body>
</html>
